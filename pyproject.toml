[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ts_mtdomecom"
description = "LSST main telescope dome controller communication infrastructure."
license = { text = "GPL" }
classifiers = ["Programming Language :: Python :: 3"]
urls = { documentation = "https://ts-mtdomecom.lsst.io", repository = "https://github.com/lsst-ts/ts_mtdomecom" }
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = ["python"]

[tool.setuptools_scm]
write_to = "python/lsst/ts/mtdomecom/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-vsx"
log_cli_level = "DEBUG"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
